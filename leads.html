{% extends "base.html" %}
{% block content %}
<div class="header-row">
  <h1>Leads</h1>
  <a class="btn" href="{{ url_for('add_lead') }}">+ Add Lead</a>
</div>

<table>
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Value</th>
      <th>Status</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    {% for l in leads %}
    <tr>
      <td>{{ l.customer_name }}</td>
      <td>{{ l.value }}</td>
      <td>{{ l.status }}</td>
      <td>{{ l.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
