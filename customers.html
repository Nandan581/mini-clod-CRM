{% extends "base.html" %}
{% block content %}
<div class="header-row">
  <h1>Customers</h1>
  <a class="btn" href="{{ url_for('add_customer') }}">+ Add Customer</a>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Company</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.email or '-' }}</td>
      <td>{{ c.phone or '-' }}</td>
      <td>{{ c.company or '-' }}</td>
      <td>{{ c.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
