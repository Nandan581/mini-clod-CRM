{% extends "base.html" %}
{% block content %}
<h1>Add Customer</h1>

<form method="post" class="form">
  <label>Name*</label>
  <input type="text" name="name" required>

  <label>Email</label>
  <input type="email" name="email">

  <label>Phone</label>
  <input type="text" name="phone">

  <label>Company</label>
  <input type="text" name="company">

  <button type="submit" class="btn">Save</button>
</form>
{% endblock %}
